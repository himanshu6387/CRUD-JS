<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar with Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .navbar-nav {
            flex-grow: 1;
            justify-content: center;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body onload="bodyLoad()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ProductManagement</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-white ms-5" href="Contact.html">Contact</a>
                </li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn btn-outline-light">Login</a>
                <a href="#" class="btn btn-light">Register</a>
            </div>
        </div>
    </div>
</nav>

<!-- Contact Form -->
<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="footer">
    <div class="container">
        <h5 class="mb-0">&copy; 2025 Made by <b>Himanshu Mishra</b> | IT Engineer</h5>
        <p class="mt-2 fw-bold">+91 6387795500 || mishrahimanshuu01@gmail.com</p>
    </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
