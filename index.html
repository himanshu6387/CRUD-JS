<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar with Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .navbar-nav {
            flex-grow: 1;
            justify-content: center;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body onload="bodyLoad()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ProductManagement</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-white ms-5" href="Contact.html">Contact</a>
                </li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn btn-outline-light">Login</a>
                <a href="#" class="btn btn-light">Register</a>
            </div>
        </div>
    </div>
</nav>

<!-- Content Area -->
<div class="container p-3 w-50 shadow-lg d-flex justify-content-center align-items-center flex-column mt-5">
    <h2 class="text-primary text-decoration-underline pb-3">Product Managment</h2>
    <div class="input-group w-75">
        <input type="text" name="" id="txtProduct" placeholder="Add Product..." class="form-control">
        <button class="btn btn-primary fw-bold" onclick="AddClick()">Add Product</button>
    </div>

    <div class="mt-3 w-75">
        <h2>Product List</h2>
        <div>
            <div>
                <button class="btn btn-success bi bi-sort-alpha-up" onclick="SortAsc()"></button>
                <button class="btn btn-success bi bi-sort-alpha-down" onclick="SortDesc()"></button>
            </div>

            <table class="table table-bordered w-100 mt-3">
                <thead class="table-dark text-center">
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tblProductsBody">
                    <!-- Dynamically Insert Here   -->
                </tbody>
            </table>
            <div class="mt-3">
                <label for="" id="lblCount" class="fw-bold">Total No. Products</label>
            </div>
            <div class="mt-3">
                <button onclick="ClearClick()" class="btn btn-danger fw-bold">All Clear <span
                        class="bi bi-trash-fill"></span></button>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="footer">
    <div class="container">
        <h5 class="mb-0">&copy; 2025 Made by <b>Himanshu Mishra</b> | IT Engineer</h5>
        <p class="mt-2 fw-bold">+91 6387795500 || mishrahimanshuu01@gmail.com</p>
    </div>
</footer>

<script>
    var products = JSON.parse(localStorage.getItem('products')) || []
        var editIndex = -1;

        
        function LoadProducts(){
            const tableBody = document.getElementById('tblProductsBody');
            tableBody.innerHTML = ''  //Clear Existing Rows

            products.forEach((product,index)=>{
                const row = document.createElement('tr');

                const cellIndex = document.createElement('td');
                cellIndex.innerHTML = index+1

                const cellProduct = document.createElement('td');
                cellProduct.textContent = product;

                const cellActions = document.createElement('td');

                const removeBtn = document.createElement('button')
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'btn btn-danger btn-sm';
                removeBtn.onclick =()=> RemoveProduct(product);

                const editBtn = document.createElement('button');
                editBtn.textContent = 'Update';
                editBtn.className = 'btn btn-warning btn-sm text-white ms-2'
                editBtn.onclick =()=> EditClick(index);

                cellActions.appendChild(removeBtn)
                cellActions.appendChild(editBtn)

                row.appendChild(cellIndex)
                row.appendChild(cellProduct)
                row.appendChild(cellActions)

                tableBody.appendChild(row)
            });
            document.getElementById('lblCount').innerHTML = `Total Number of Products:${products.length}`

        }

        function bodyLoad(){
            LoadProducts();
        }

        function AddClick(){
            const productName = document.getElementById('txtProduct').value.trim();
            if(productName === ''){
                alert('Please Enter Valid Product..')
                return
            }
            
            if(editIndex >=0 ){
                products[editIndex] = productName;
                alert(`${productName} updated Successfully...`)
                editIndex = -1;
            }
            else{
                if(!products.includes(productName)){
                products.push(productName);
                localStorage.setItem('products',JSON.stringify(products))
                alert(`${productName} added successfully..`)
                document.getElementById('txtProduct').value = '';
                LoadProducts();
            }
            else{
                alert(`${productName} already exists..`)
            }
            }
            LoadProducts();
        }

        function EditClick(index){
            document.getElementById('txtProduct').value = products[index]
            editIndex = index;
        }

        function SortAsc(){
            products.sort();
            LoadProducts();
        }

        function SortDesc(){
            products.sort().reverse();
            LoadProducts();
        }

        function RemoveProduct(product){
            const confirmRemove = confirm('Are you sure want to Remove?');
            if(confirmRemove){
                products = products.filter(prod => prod!== product)
                localStorage.setItem('products',JSON.stringify(products))
                LoadProducts()
            }
        }

        function ClearClick(){
            const allClear = confirm('Are you sure want to clear all Items..');
            if(allClear){
                products = []
                LoadProducts()
            }
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
